<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expansor de Atajos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 50px;
            width: 90%;
            max-width: 800px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative;
            min-height: 100px;
        }
        .output img {
            max-width: 300px;
            height: auto;
            display: block;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        .copied-message {
            position: absolute;
            top: -25px;
            right: 0;
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            display: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expansor de Atajos</h1>
        
        <textarea id="editor" placeholder="Escribe aquí..."></textarea>
        <div class="output" id="output">
            <div class="copied-message" id="copiedMessage">¡Copiado!</div>
        </div>

        <button id="copyButton" style="display:none;">Copiar al Portapapeles</button>

        <form id="atajosForm">
            <h2>Agregar Atajo</h2>
            <input type="text" id="shortcut" placeholder=".hi" required />
            <input type="text" id="expansion" placeholder="Texto de expansión" required />
            <input type="file" id="imageFile" accept="image/*" />
            <button type="submit">Agregar Atajo</button>
        </form>

        <div class="atajos-list" id="atajosList">
            <h2>Atajos Guardados</h2>
        </div>
    </div>

    <script>
        const atajos = JSON.parse(localStorage.getItem('atajos')) || {};
        const editor = document.getElementById('editor');
        const output = document.getElementById('output');
        const atajosForm = document.getElementById('atajosForm');
        const copiedMessage = document.getElementById('copiedMessage');
        const atajosList = document.getElementById('atajosList');
        const copyButton = document.getElementById('copyButton');

        function mostrarMensajeCopied() {
            copiedMessage.style.display = 'block';
            setTimeout(() => {
                copiedMessage.style.display = 'none';
            }, 2000);
        }

        function actualizarLocalStorage() {
            localStorage.setItem('atajos', JSON.stringify(atajos));
            mostrarAtajosGuardados();
        }

        function mostrarAtajosGuardados() {
            atajosList.innerHTML = '<h2>Atajos Guardados</h2>';
            for (const [shortcut, content] of Object.entries(atajos)) {
                const atajoDiv = document.createElement('div');
                atajoDiv.className = 'atajo-item';
                atajoDiv.innerHTML = `
                    <span>${shortcut} → ${content.texto}</span>
                    <button onclick="eliminarAtajo('${shortcut}')">Eliminar</button>
                `;
                atajosList.appendChild(atajoDiv);
            }
        }

        function eliminarAtajo(shortcut) {
            delete atajos[shortcut];
            actualizarLocalStorage();
        }

        function expandirTexto(input) {
            const palabras = input.split(' ');
            const ultimaPalabra = palabras[palabras.length - 1];
            
            if (atajos[ultimaPalabra]) {
                const atajo = atajos[ultimaPalabra];
                let expansion = '';
                
                if (atajo.texto) {
                    expansion += atajo.texto;
                }
                
                if (atajo.imagen) {
                    expansion += `<br><img src="${atajo.imagen}" alt="imagen expandida" />`;
                }

                palabras[palabras.length - 1] = expansion;

                output.innerHTML = expansion;

                // Intentar copiar automáticamente
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = expansion;
                const textToClipboard = tempDiv.textContent || tempDiv.innerText;

                navigator.clipboard.writeText(textToClipboard).then(() => {
                    mostrarMensajeCopied();
                }).catch(err => {
                    // Si la copia automática falla, mostrar el botón de copiar
                    copyButton.style.display = 'inline';
                    copyButton.onclick = () => {
                        navigator.clipboard.writeText(textToClipboard).then(() => {
                            mostrarMensajeCopied();
                        }).catch(err => {
                            alert('Error al copiar al portapapeles: ' + err);
                        });
                    };
                });
            }
            return palabras.join(' ');
        }

        atajosForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const shortcut = document.getElementById('shortcut').value.trim();
            const expansion = document.getElementById('expansion').value.trim();
            const imageFile = document.getElementById('imageFile').files[0];

            if (shortcut && (expansion || imageFile)) {
                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const imageData = event.target.result;
                        atajos[shortcut] = {
                            texto: expansion,
                            imagen: imageData
                        };
                        actualizarLocalStorage();
                        alert('Atajo agregado con éxito');
                        atajosForm.reset();
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    atajos[shortcut] = {
                        texto: expansion,
                        imagen: ''
                    };
                    actualizarLocalStorage();
                    alert('Atajo agregado con éxito');
                    atajosForm.reset();
                }
            } else {
                alert('Por favor completa los campos requeridos.');
            }
        });

        editor.addEventListener('input', () => {
            const texto = editor.value;
            const textoExpandido = expandirTexto(texto);
        });

        // Cargar atajos guardados al iniciar
        mostrarAtajosGuardados();
    </script>
</body>
</html>
