<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expansor de Atajos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 50px;
            width: 90%;
            max-width: 800px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative;
            min-height: 100px;
        }
        .copied-message {
            position: absolute;
            top: -25px;
            right: 0;
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            display: none;
        }
        .atajos-form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .atajos-form input, .atajos-form button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expansor de Atajos</h1>
        <textarea id="editor" placeholder="Escribe aquí..."></textarea>
        <div class="output" id="output"></div>
    </div>

    <script>
        const atajos = {
            '.hi': { texto: 'Hola, ¿cómo estás?' },
            '.bye': { texto: 'Adiós, que tengas un buen día.' }
        };

        const editor = document.getElementById('editor');
        const output = document.getElementById('output');

        function expandirTexto(input) {
            const palabras = input.split(' ');
            const ultimaPalabra = palabras[palabras.length - 1];

            if (atajos[ultimaPalabra]) {
                const expansion = atajos[ultimaPalabra].texto;

                // Muestra el texto expandido
                output.innerHTML = expansion;

                // Limpia el editor y deja solo un punto
                editor.value = '.';
            }
        }

        editor.addEventListener('input', () => {
            const texto = editor.value;
            expandirTexto(texto);
        });
    </script>
</body>
</html>
